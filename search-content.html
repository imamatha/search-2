
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Scroll Follow Simple Example</title>
	
	<script type="text/javascript" src="./sf-example/jquery.js"></script>
	<script type="text/javascript" src="./sf-example/ui.core.js"></script>
   	<script type="text/javascript" src="./sf-example/jquery.scroll-follow.js"></script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/search-content.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/Tab.css" type="text/css" media="screen" />
		<script type="text/javascript">
   		$( document ).ready( function ()
			{
				$( '#content' ).scrollFollow();
			}
		);
   	</script>
	
	<style type="text/css">
		
		#content {
			position: relative;
			width: 180px;
			margin: 10px;
			padding: 20px
			border: 2px solid #42CBDC;
		}
		
	</style>
</head>

<body>
		
<h3 align="center">Search </h3>
<table align="center">
 <tr>
  <td>
   <input type="text" id="query" size="66"/>
  </td>
  <td>
   <button id="search" type="Submit">Search</button>
  </td>
 </tr>
</table>


<div id="search-info" style="display: none">
<div class="withborder">
<h4>Search Results</h4>
<hr size="1" color="lightgrey">

<div id="tabs">
<ul>
<li><a href="#tabs-1">All</a></li>
<li><a href="#tabs-2">Discussion</a></li>
<li><a href="#tabs-3">Document</a></li>
<li><a href="#tabs-4">Blog</a></li>
</ul>

<div id="tabs-1" class="search-results"></div>
<div id="tabs-2" class="search-results"></div>
<div id="tabs-3" class="search-results"></div>
<div id="tabs-4" class="search-results"></div>
</div>

<p id="search-results"></p>
</div>

<div id="content" ></div>
</div>
</body>
</html>
